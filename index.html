<style>
/* Inline CSS for single file */
:root{
    --bg:#071026; --card:#07182a; --accent1:#7c3aed; --accent2:#06b6d4;
    --glass: rgba(255,255,255,0.03);
    --muted:#98a4b3; --text:#e6eef8;
}
*{box-sizing:border-box;font-family:'Segoe UI',Roboto,system-ui,sans-serif;}
html,body{height:100%;margin:0;background:radial-gradient(700px 300px at 10% 10%, rgba(124,58,237,0.09), transparent),radial-gradient(600px 300px at 90% 90%, rgba(6,182,212,0.05), transparent), var(--bg); color:var(--text);}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;}
.card{width:100%;max-width:480px;border-radius:16px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);}
.logo{width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;font-size:22px;box-shadow:0 8px 22px rgba(124,58,237,0.12);}
.btn{padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:700;border:none;cursor:pointer;transition:transform .2s;}
.btn:hover{transform:scale(1.05);}
.grid{display:grid;gap:8px;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));}
.grid[data-size="small"]{grid-template-columns:repeat(3,1fr);font-size:46px;}
.grid[data-size="medium"]{grid-template-columns:repeat(3,1fr);font-size:56px;}
.grid[data-size="large"]{grid-template-columns:repeat(3,1fr);font-size:72px;}
.cell{aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.12));cursor:pointer;font-weight:800;transition:transform .12s,box-shadow .12s;}
.cell:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.45);}
.roast{padding:12px;margin-top:12px;border-radius:10px;background:linear-gradient(90deg, rgba(0,0,0,0.2), rgba(255,255,255,0.01));font-weight:700;min-height:56px;text-align:center;}
.modal-overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.8));display:flex;align-items:center;justify-content:center;z-index:50;}
.modal{width:90%;max-width:360px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;text-align:center;}
.input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:10px;}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:rgba(0,0,0,0.6);padding:12px 18px;border-radius:12px;z-index:60;font-weight:800;display:none;text-align:center;}
</style>
</head>
<body>
<div class="wrap">
<div class="card" id="app">
<div class="logo">0x</div>
<h2 style="text-align:center;margin-top:16px;">0x BATTLE â€” AI & Friend Mode ğŸ˜‚ğŸ”¥</h2>
<div class="grid" id="grid" data-size="medium"></div>
<div class="roast" id="roastBox">Roasts will appear here! ğŸ˜</div>
<div style="text-align:center;margin-top:12px;"><button class="btn" id="newBtn">Start Game ğŸš€</button></div>
</div>
</div>
<div id="modal" class="modal-overlay">
<div class="modal">
<h2>Welcome to 0x BATTLE! ğŸ‘‹</h2>
<input id="nameInput" class="input" placeholder="Apna naam daal..." maxlength="24">
<div style="margin-top:12px;"><button class="btn" id="pickZero">I choose 0 (à¥¦)</button> <button class="btn" id="pickX">I choose X (âŒ)</button></div>
</div>
</div>
<div id="toast" class="toast"></div>
<script>
/* JS all inline */
let board = Array(9).fill(null); let playerName=''; let human='0'; let ai='X'; let currentTurn='0'; let mode='AI'; let boardSize='medium'; let scores={wins:0,losses:0,draws:0};
const roastMove=["ğŸ˜‚ {name}, kahan ghum raha tha? ğŸ§­","ğŸ˜œ {name}, opponent ka dil tez ho gaya ğŸ˜…","ğŸ”¥ {name}, board bole nahi bhai","ğŸŸ {name}, plan fry ho gaya ğŸ—","ğŸ¤¡ {name}, tutorial skip?","ğŸ’« {name}, thoda soch ke maar ğŸ“¸"];
const roastAIMove=["ğŸ¤– AI: 'Bhai, {name} ko maaf karenge? Nah.'","ğŸ’€ AI: 'Theory padh lena next time.'","ğŸ˜ˆ AI: 'Tera move meme ban gaya.'","ğŸ† AI: '{name}, sabak seekh ğŸª'","ğŸ˜µ {name}, time out?'"];
const roastWin=["ğŸ† Wah {name}! Champion ğŸ“¸","ğŸ‰ {name}, king ban gaya ğŸ½ï¸","ğŸ•º {name}, moves itne clean!","ğŸ˜ {name}, legend unlocked"];
const roastLose=["ğŸ˜­ Arre {name}, aaj nahi tha ğŸŒ¤ï¸","ğŸ• {name}, pizza le le ğŸ•","ğŸ˜… {name}, thoda practice","ğŸ’¤ {name}, strategy so rahi thi â˜•"];
const roastDraw=["ğŸ¤ Tie! {name}, intelligent ğŸ˜„","ğŸª¢ Stalemate â€” {name} ğŸ˜„","ğŸ˜¶â€ğŸŒ«ï¸ Match equal {name}"];
function pickRandom(pool,name){return pool[Math.floor(Math.random()*pool.length)].replace('{name}',name||'Player');}
const gridEl=document.getElementById('grid'); const roastBox=document.getElementById('roastBox'); const modal=document.getElementById('modal'); const nameInput=document.getElementById('nameInput'); const newBtn=document.getElementById('newBtn');
function makeCells(){gridEl.innerHTML='';for(let i=0;i<9;i++){const c=document.createElement('div');c.className='cell';c.dataset.i=i;c.addEventListener('click',()=>cellClicked(i));gridEl.appendChild(c);}}
makeCells();
function render(){for(let i=0;i<9;i++){gridEl.children[i].textContent=board[i]||'';gridEl.children[i].classList.remove('flash-win','flash-lose');}}
function other(ch){return ch==='0'?'X':'0';}
function cellClicked(i){if(board[i]||checkWinner(board))return;if(mode==='AI'){if(currentTurn!==human)return;board[i]=human;afterMove(human,false);if(!checkWinner(board)&&board.some(s=>!s)){setTimeout(()=>{aiMoveEasy();afterMove(ai,true);},400);}}else{board[i]=currentTurn;afterMove(currentTurn,false);currentTurn=other(currentTurn);showToast(pickRandom(roastMove,playerName)+' âœ¨');}}
function afterMove(sym,aiDidMove){render();const msg=aiDidMove?pickRandom(roastAIMove,playerName):pickRandom(roastMove,playerName);setRoast(msg);showToast(msg);const w=checkWinner(board);if(w||board.every(Boolean))finishRound(w);else{if(mode==='AI')currentTurn=other(sym);}}
function aiMoveEasy(){const empt=[];for(let i=0;i<9;i++)if(!board[i])empt.push(i);if(empt.length)board[empt[Math.floor(Math.random()*empt.length)]]=ai;}
function checkWinner(bd){const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];for(const [a,b,c] of lines){if(bd[a]&&bd[a]===bd[b]&&bd[b]===bd[c])return bd[a];}return null;}
function finishRound(winner){if(winner){if(mode==='AI'){if(winner===human){scores.wins++;const msg=pickRandom(roastWin,playerName)+' ğŸ†';setRoast(msg);showToast(msg);}else{scores.losses++;const msg=pickRandom(roastLose,playerName)+' ğŸ’€';setRoast(msg);showToast(msg);}}else{const who=winner;const msg=`${who} jeeta! ${pickRandom(roastWin,playerName)} ğŸ‰`;setRoast(msg);showToast(msg);}}else{scores.draws++;const msg=pickRandom(roastDraw,playerName)+' ğŸ¤';setRoast(msg);showToast(msg);}board=Array(9).fill(null);currentTurn='0';setTimeout(render,800);}
function setRoast(txt){roastBox.textContent=txt;}
function showToast(txt,dur=1800){const toast=document.getElementById('toast');toast.textContent=txt;toast.style.display='block';clearTimeout(toast._t);toast._t=setTimeout(()=>{toast.style.display='none';},dur);}
newBtn.addEventListener('click',()=>{modal.style.display='flex';});
document.getElementById('pickZero').addEventListener('click',()=>chooseSide('0'));
document.getElementById('pickX').addEventListener('click',()=>chooseSide('X'));
nameInput.addEventListener('keydown',(e)=>{if(e.key==='Enter')chooseSide(Math.random()>0.5?'0':'X');});
function chooseSide(side){playerName=(nameInput.value||'Player').trim();human=side;ai=other(human);currentTurn='0';modal.style.display='none';setRoast(`Shuru karte hain, ${playerName}! Tu ${human} hai ğŸ®`);render();}
</script>
