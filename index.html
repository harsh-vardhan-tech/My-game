<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>0x BATTLE — Made by Harsh Vardhan</title>
<style>
body{margin:0;font-family:sans-serif;background:#071026;color:#e6eef8;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{display:flex;flex-direction:column;align-items:center;}
h1{color:#7c3aed;text-shadow:0 0 8px #7c3aed,0 0 16px #06b6d4;}
#grid{display:grid;grid-template-columns:repeat(3,100px);gap:10px;margin:20px 0;}
.cell{width:100px;height:100px;background:rgba(255,255,255,0.05);display:flex;justify-content:center;align-items:center;font-size:48px;font-weight:800;border-radius:12px;cursor:pointer;transition:0.2s;}
.cell:hover{transform:scale(1.1);}
#roast{min-height:50px;text-align:center;margin-bottom:10px;}
button{padding:10px 20px;background:linear-gradient(90deg,#7c3aed,#06b6d4);border:none;color:#fff;font-weight:700;border-radius:12px;cursor:pointer;transition:0.2s;}
button:hover{transform:scale(1.05);}
.footer{margin-top:12px;color:#98a4b3;font-size:12px;}
</style>
</head>
<body>
<div class="container">
<h1>0x BATTLE 👾</h1>
<div>
<label><input type="radio" name="mode" value="AI" checked> AI</label>
<label style="margin-left:15px;"><input type="radio" name="mode" value="FRIEND"> Friend</label>
</div>
<div id="grid"></div>
<div id="roast">Shuru karte hain! 🎮</div>
<button id="resetBtn">Restart Game 🔄</button>
<div class="footer">Made by Harsh Vardhan</div>
</div>

<script>
const grid=document.getElementById('grid');
const roast=document.getElementById('roast');
const resetBtn=document.getElementById('resetBtn');
let board=Array(9).fill(null);
let turn='X';
let mode='AI';

const roastMsgs=["😂 Kya move kiya yaar!","😜 Hahaha, next time better!","🔥 Tera plan fail!","🤡 Tutorial skip kiya lagta!"];

function pickRandom(){ return roastMsgs[Math.floor(Math.random()*roastMsgs.length)]; }

function render(){
  grid.innerHTML='';
  board.forEach((v,i)=>{
    const cell=document.createElement('div');
    cell.className='cell';
    cell.textContent=v||'';
    cell.onclick=()=>clickCell(i);
    grid.appendChild(cell);
  });
}

function clickCell(i){
  if(board[i]) return;
  board[i]=turn;
  roast.textContent=pickRandom();
  if(checkWin()){
    roast.textContent=turn+' jeet gaya! 🎉';
    setTimeout(()=>resetBoard(),1500);
    return;
  }
  if(board.every(Boolean)){
    roast.textContent='Draw! 🤝';
    setTimeout(()=>resetBoard(),1500);
    return;
  }
  turn=turn==='X'?'O':'X';
  if(mode==='AI' && turn==='O'){
    aiMove();
  }
  render();
}

function aiMove(){
  const empty=board.map((v,i)=>v?null:i).filter(v=>v!==null);
  const choice=empty[Math.floor(Math.random()*empty.length)];
  board[choice]='O';
  roast.textContent=pickRandom();
  if(checkWin()){
    roast.textContent='O (AI) jeet gaya! 🤖';
    setTimeout(()=>resetBoard(),1500);
  }
  else if(board.every(Boolean)){
    roast.textContent='Draw! 🤝';
    setTimeout(()=>resetBoard(),1500);
  }
  else turn='X';
}

function checkWin(){
  const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return lines.some(([a,b,c])=>board[a]&&board[a]===board[b]&&board[a]===board[c]);
}

function resetBoard(){
  board=Array(9).fill(null);
  turn='X';
  render();
}

document.querySelectorAll('input[name="mode"]').forEach(r=>r.onchange=()=>{mode=r.value; resetBoard();});
resetBtn.onclick=resetBoard;
render();
</script>
</body>
</html>
