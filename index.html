<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Game Hub ‚Äî Harsh Vardhan</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Fredoka', sans-serif;
  background: radial-gradient(circle at 60% 40%, #141d2b 70%, #5a189a 100%);
  color: #e6eef8;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.screen {
  width: 94vw;
  max-width: 400px;
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  box-shadow: 0 0 22px #7c3aed44;
  margin: 38px 0 0 0;
  padding: 26px 18px 18px 18px;
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadein .6s;
}
.screen.active { display: flex; }
@keyframes fadein {0%{opacity:0;transform:scale(.94);}100%{opacity:1;transform:scale(1);}}
.header {
  font-size: 2.1rem;
  color: #ffbe0b;
  margin-bottom: 20px;
  text-shadow: 0 0 12px #7c3aed, 0 0 32px #06b6d4;
  letter-spacing: 2px;
  animation: bounce 1.2s infinite alternate;
}
@keyframes bounce { 0% { transform:translateY(0);} 100% {transform:translateY(-14px);} }
.game-list {
  display: flex;
  flex-direction: column;
  gap: 22px;
  margin: 15px 0 10px 0;
}
.game-item {
  background: linear-gradient(90deg,#7c3aed77,#06b6d477);
  border-radius: 16px;
  padding: 18px 18px 12px 18px;
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 1.15rem;
  font-weight: 700;
  color: #fff;
  box-shadow: 0 0 14px #7c3aed44;
  cursor: pointer;
  transition: transform .2s;
}
.game-item:hover { transform: scale(1.04);}
.game-icon { font-size: 2.5rem;}
.mode-list { display: flex; gap: 16px; margin: 16px 0;}
.mode-btn {
  background: linear-gradient(90deg,#7c3aed,#06b6d4);
  border: none;
  color: #fff;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  padding: 10px 22px;
  font-size: 1.1rem;
  transition: 0.2s;
}
.mode-btn.selected { background:linear-gradient(90deg,#ff5c7c,#56e6ff);}
.next-btn, .back-btn, .start-btn {
  background: linear-gradient(90deg,#ffbe0b,#ff5c7c);
  border: none;
  color: #222;
  font-weight: 700;
  border-radius: 14px;
  cursor: pointer;
  padding: 10px 28px;
  font-size: 1.15rem;
  box-shadow: 0 0 7px #ffbe0b66;
  margin-top: 18px;
  transition: 0.2s;
}
.next-btn:disabled { opacity: .55; cursor: not-allowed;}
.back-btn {
  background:linear-gradient(90deg,#7c3aed,#56e6ff);
  color: #fff;
  margin-top:12px;
  margin-bottom: 0;
}
.start-btn { margin-top:20px; background:linear-gradient(90deg,#7c3aed,#ffbe0b);}
input {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  margin:8px 0;
  width: 170px;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  box-shadow: 0 0 7px #56e6ff44;
}
.summary-box {
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  padding:14px 18px;
  margin-top: 18px;
  font-size:1.09rem;
  color:#ffd;
  box-shadow:0 0 12px #7c3aed44;
}
.footer {
  margin-top: 48px;
  color: #bda2e6;
  font-size: 14px;
  letter-spacing: 1px;
}
@media (max-width: 600px) {
  .header { font-size: 1.35rem; }
  .screen { max-width:99vw; padding:10px 3px;}
  input { width: 98vw; max-width:170px; font-size:.95rem;}
  .mode-btn { font-size:1rem;padding:8px 10px;}
  .next-btn,.start-btn{font-size:1rem;padding:7px 14px;}
}
</style>
</head>
<body>
<div class="header">üéâ 0x BATTLE ‚Äî Game Hub üéÆ</div>

<!-- Step 1: Game Select -->
<div class="screen active" id="screenGame">
  <div style="font-size:1.2rem;font-weight:700;margin-bottom:8px;">Select Game</div>
  <div class="game-list">
    <div class="game-item" data-game="snake"><span class="game-icon">üêç</span> Snake & Ladder</div>
    <div class="game-item" data-game="tictac"><span class="game-icon">‚ùå‚≠ï</span> Tic Tac Toe</div>
    <div class="game-item" data-game="boxes"><span class="game-icon">üü¶</span> Dot Box Game</div>
  </div>
  <button class="next-btn" id="gameNextBtn" disabled>Next ‚û°Ô∏è</button>
</div>

<!-- Step 2: Mode Select -->
<div class="screen" id="screenMode">
  <div style="font-size:1.15rem;font-weight:700;margin-bottom:8px;">Choose Mode</div>
  <div class="mode-list">
    <button class="mode-btn" data-mode="AI">Play with AI ü§ñ</button>
    <button class="mode-btn" data-mode="FRIEND">Play with Friend üë¨</button>
  </div>
  <button class="back-btn" id="modeBackBtn">‚¨Ö Back</button>
  <button class="next-btn" id="modeNextBtn" disabled>Next ‚û°Ô∏è</button>
</div>

<!-- Step 3: Name Input -->
<div class="screen" id="screenName">
  <div id="nameTitle" style="font-size:1.12rem;font-weight:700;margin-bottom:8px;"></div>
  <div id="nameInputs"></div>
  <button class="back-btn" id="nameBackBtn">‚¨Ö Back</button>
  <button class="next-btn" id="nameNextBtn" disabled>Next ‚û°Ô∏è</button>
</div>

<!-- Step 4: Summary + Start -->
<div class="screen" id="screenSummary">
  <div style="font-size:1.13rem;font-weight:700;margin-bottom:7px;">Review & Start!</div>
  <div class="summary-box" id="summaryBox"></div>
  <button class="back-btn" id="summaryBackBtn">‚¨Ö Back</button>
  <button class="start-btn" id="summaryStartBtn">Start Game üöÄ</button>
</div>

<!-- Step 5: Game Container -->
<div id="gameContainer" style="width:100vw;min-height:55vh;"></div>

<div class="footer">Made with üíú by Harsh Vardhan</div>

<script>
// State
let step=0,selectedGame='',selectedMode='',player1='',player2='';
// Screens
const screens=['screenGame','screenMode','screenName','screenSummary'];
function showScreen(n){
  screens.forEach((id,i)=>document.getElementById(id).classList.toggle('active',n===i));
  document.getElementById('gameContainer').style.display='none';
}
showScreen(0);

// Step 1: Game select
const gameItems=document.querySelectorAll('.game-item');
const gameNextBtn=document.getElementById('gameNextBtn');
gameItems.forEach(item=>{
  item.onclick=()=>{
    gameItems.forEach(i=>i.classList.remove('selected'));
    item.classList.add('selected');
    selectedGame=item.dataset.game;
    gameNextBtn.disabled=false;
  };
});
gameNextBtn.onclick=()=>{showScreen(1);};

// Step 2: Mode select
const modeBtns=document.querySelectorAll('.mode-btn');
const modeNextBtn=document.getElementById('modeNextBtn');
const modeBackBtn=document.getElementById('modeBackBtn');
modeBtns.forEach(btn=>{
  btn.onclick=()=>{
    modeBtns.forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedMode=btn.dataset.mode;
    modeNextBtn.disabled=false;
  };
});
modeBackBtn.onclick=()=>{showScreen(0);}
modeNextBtn.onclick=()=>{showScreen(2);renderNameInputs();};

// Step 3: Name input
const nameInputsDiv=document.getElementById('nameInputs');
const nameTitle=document.getElementById('nameTitle');
const nameBackBtn=document.getElementById('nameBackBtn');
const nameNextBtn=document.getElementById('nameNextBtn');
function renderNameInputs(){
  nameInputsDiv.innerHTML='';
  if(selectedMode==='AI'){
    nameTitle.textContent='Enter your name';
    nameInputsDiv.innerHTML='<input type="text" id="player1" placeholder="Your Name">';
  }else{
    nameTitle.textContent='Enter player names';
    nameInputsDiv.innerHTML='<input type="text" id="player1" placeholder="Player 1 Name"><br><input type="text" id="player2" placeholder="Player 2 Name">';
  }
  nameNextBtn.disabled=true;
  document.getElementById('player1').oninput=checkNames;
  if(selectedMode==='FRIEND')document.getElementById('player2').oninput=checkNames;
}
function checkNames(){
  player1=document.getElementById('player1').value.trim();
  player2=selectedMode==='AI'?'AI':(document.getElementById('player2').value.trim());
  if(selectedMode==='AI') nameNextBtn.disabled=!player1;
  else nameNextBtn.disabled=!(player1&&player2);
}
nameBackBtn.onclick=()=>{showScreen(1);}
nameNextBtn.onclick=()=>{showScreen(3);renderSummary();};

// Step 4: Summary
const summaryBox=document.getElementById('summaryBox');
const summaryBackBtn=document.getElementById('summaryBackBtn');
const summaryStartBtn=document.getElementById('summaryStartBtn');
function renderSummary(){
  let g={'snake':'Snake & Ladder','tictac':'Tic Tac Toe','boxes':'Dot Box Game'}[selectedGame];
  let m=selectedMode==='AI'?'AI vs You':'Friend vs Friend';
  let p=selectedMode==='AI'?`${player1} vs AI`:`${player1} vs ${player2}`;
  summaryBox.innerHTML=`<b>Game:</b> ${g}<br><b>Mode:</b> ${m}<br><b>Players:</b> ${p}`;
}
summaryBackBtn.onclick=()=>{showScreen(2);}
summaryStartBtn.onclick=()=>{
  screens.forEach(id=>document.getElementById(id).classList.remove('active'));
  document.getElementById('gameContainer').style.display='block';
  // Load game logic
  if(selectedGame==='tictac'){
    window.renderTicTacToe(document.getElementById('gameContainer'),selectedMode,player1,player2);
  }
  else if(selectedGame==='snake'){
    window.renderSnakeLadder(document.getElementById('gameContainer'),selectedMode,player1,player2);
  }
  else if(selectedGame==='boxes'){
    window.renderDotBox(document.getElementById('gameContainer'),selectedMode,player1,player2);
  }
};
</script>
<script src="tictac.js"></script>
<script src="snake.js"></script>
<script src="boxes.js"></script>
</body>
</html>
